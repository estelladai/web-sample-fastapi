<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>{{ title or "Demo" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    nav { padding: 12px; border-bottom: 1px solid #ddd; }
    main { max-width: 900px; margin: 24px auto; padding: 0 12px; }
    a { margin-right: 8px; }
  </style>
</head>
<body>
  <nav>
    <a href="{{ request.url_for('index') }}">首頁</a>
    <a href="{{ request.url_for('page1') }}">Page1</a>
    <a href="{{ request.url_for('page2') }}">Page2</a>
    {% if request.session.get('user_id') %}
      嗨，{{ request.session.get('user_id') }}！
      <a href="{{ request.url_for('logout') }}">登出</a>
    {% else %}
      <a href="{{ request.url_for('login_get') }}">登入</a>
    {% endif %}
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
